<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Agenda Personas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">SIAPP<a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/index.html">Usuarios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Trabajadores</a>
                            </li>
                        </ul>
                    </div>
        </div>
    </nav>
    <div class="container">

        <div class="row justify-content-center">
            <div class="mt-2" id="container-alert">

            </div>
            <div class="row d-flex justify-content-between align-items-center bd-highlight">
                <div class="col-xs-12 col-sm-8">
                    <h1>Trabajadores</h1>

                </div>
                <div class="col-xs-12 col-sm-4">
                    <button type="button" class="btn btn-primary btn-sm mb-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Registrar trabajador</button>
                </div>
            </div>
            <div class="row justify-content-center" id="registros">

            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registro trabajador</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre aquí">
                        </div>
                        <div class="mb-3">
                            <label for="trabajo" class="form-label">Trabajo</label>
                            <input type="text" class="form-control" id="trabajo" placeholder="Escriba su trabajo aquí">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" onclick="createWorker()" class="btn btn-success btn-sm"
                            data-bs-dismiss="modal">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal actualización-->
        <div class="modal fade" id="exampleModalActualizacion" tabindex="-1" aria-labelledby="exampleModalLabelActualizacion" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabelActualizacion">Actualizar trabajador</h5>                        
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <div class="modal-body" id="modal-body">                            
                            <input type="hidden" style="display: none;" readonly class="form-control" id="indActualizacion">                                
                            <input type="hidden" style="display: none;" readonly class="form-control" id="idActualizacion">                            
                            <div class="mb-3">
                                <label for="nombreActualizacion" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreActualizacion" placeholder="Escriba su nombre aquí">
                            </div>
                            <div class="mb-3">
                                <label for="trabajoActualizacion" class="form-label">Trabajo</label>
                                <input type="text" class="form-control" id="trabajoActualizacion" placeholder="Escriba su trabajo aquí">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" onclick="updateWorker()" class="btn btn-success btn-sm"
                            data-bs-dismiss="modal">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="./js/create-worker.js"></script>
</html>
