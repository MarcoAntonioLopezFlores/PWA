<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Agenda Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <h1>AGENDA PERSONAS</h1>
        <div class="row justify-content-center" id="registros">
            
        </div>
    </div>
</body>
<script>
    
    fetch("https://reqres.in/api/users?page=2")
    .then(data=>data.json())
    .then((json)=>{
        let container = document.getElementById("registros")
        json.data.map(element => {
            let myDiv = document.createElement("div");
            myDiv.setAttribute("class", "card col-sm-6 col-md-3 mb-4 me-1")            
            let cardElement = 
                `
                    <img src=${element.avatar} class="card-img-top" alt=${element.name}>
                    <div class="card-body">
                        <h5 class="card-title">${element.first_name +' '+element.last_name}</h5>
                        <p class="card-text">${element.email}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                `;
            myDiv.innerHTML = cardElement
            container.append(myDiv)
        });
    });
    
</script>
</html>
